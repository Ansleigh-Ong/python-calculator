name: Lint Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run linter
        run: flake8 calculator.py test_calculator.py --max-line-length=100

  test-default:
    name: Run Tests
    needs: lint
    uses: ./.github/workflows/reusable-test.yml
    secrets:
      API_KEY: ${{ secrets.API_KEY }}

  test-custom:
    name: Run Custom Tests
    needs: lint
    uses: ./.github/workflows/reusable-test.yml
    with:
      python-version: '3.12'
      test-command: 'pytest -v tests/custom'
    secrets:
      API_KEY: ${{ secrets.API_KEY }}